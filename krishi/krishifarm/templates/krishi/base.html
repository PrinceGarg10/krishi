<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Farm</title>
    <link rel="stylesheet" href="{% static 'krishi/css/bootstrap.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Kishan Krishi Yojana</h2>
        {% if messages %}
        {% for message in messages  %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="outline: none;">
            </button>
          </div>
          {% endfor %}
         {% endif %}
        {% block content  %}{% endblock content  %}
    </div>
    
    <script src="{% static 'krishi/js/bootstrap.js' %}"></script>
    <script src="{% static 'krishi/js/poper.js' %}"></script>
</body>
</html>
